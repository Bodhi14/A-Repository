<!DOCTYPE html>

{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styling.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel = "icon" href = 
     "https://www.ieeesbnitdgp.com/static/media/ieeesb_logo_white.15235393.png" 
        type = "image/x-icon">
	<title>Sign Up</title>

</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
      <b> Message: </b> {{ message }}
 
      <span aria-hidden="true">&times;</span>
      
    </div>
    {% endfor %}
	
      

      <h1 style="text-align: center;">REGISTER FOR THE AUDITIONS</h1>



      <div class="card bg-dark" style="border-radius: 2rem;">

      <form action="/signup" method="post">
      	{% csrf_token %}

      	<div class="cr">
      		<p class="htext">&nbsp SIGN UP</p>

      	<label for="">USERNAME</label>
      	<input type="text" id="username" name="username" placeholder="Create a Username" style="border-radius: 5px 5px 5px 5px;" Required>
      	<br>
      	<label for="">FIRST NAME</label>
      	<input type="text" id="gname" name= "gname" placeholder="Type your first name" style="border-radius: 5px 5px 5px 5px;" Required>
      	<br>
      	<label for="">SURNAME</label>
      	<input type="text" id="lname" name="lname" placeholder="Type your Surname"
        style="border-radius: 5px 5px 5px 5px;" Required>
      	<br>
      	<label for="">EMAIL ADDRESS</label>
      	<input type="email" id="email" name="email" placeholder="Your Email Address" style="border-radius: 5px 5px 5px 5px;" Required>
      	<br>
      	<label for="">CREATE PASSWORD</label>
      	<input type="password" id="cpass" name="cpass" placeholder="Create a Password" style="border-radius: 5px 5px 5px 5px;" Required>
      	<br>
      	<label for="">CONFIRM PASSWORD</label>
      	<input type="password" id="copass" name="copass" placeholder="Confirm your password" style="border-radius: 5px 5px 5px 5px;" Required>  
      	<br>

      	<button type="submit" class="btn btn-outline-light">SIGN UP</button>
      </form>
      </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
