<!DOCTYPE html>

{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In</title>
      <link rel = "icon" href = 
       "https://www.ieeesbnitdgp.com/static/media/ieeesb_logo_white.15235393.png" 
        type = "image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

      

      <p class="ht row-sm-3">Log in to your Account</p>


      <form action="/signin" method="post">
      	{% csrf_token %}
      <h4>
      <div class="card bg-dark row-sm-6" style="border-radius: 2rem;">
      <div class="container credentials">
      
      	
      	<p class="text1">SIGN IN</p>
      	<br>

            <label style="color: white;">USERNAME</label>
      	<input type="text" id="username" name="username" placeholder="&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Enter your username" class="username">
      	<br>
      	<br>
      	<label style="color: white;">PASSWORD</label>
      	<input type="password" id="cpass" name="cpass" class="cpass" placeholder="&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Enter your password">
      	<br>
      	<br>
      
      
      	<button type="submit" class="btn btn-outline-light">LOG IN</button>


      	<br>
      	<br>



      	<p class="text2">Don't have an account?</p> <button class="btn btn-light" type="submit"><a href='/signup' style="text-decoration: none; color: black;">SIGN UP</a></button>
      </div>
      </div>

      
      </form>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
